//  inheritance
//  acquiring the properties and methods from parent 
//  classs to child class
   class Animal{
    weight
    height

    constructor(weight,height){
        this.weight=weight
        this.height=height
    }

    details(){
        console.log('weight is '+ this.weight+ " height is " + this.height )
    }
   }

class Dog extends Animal{
    breed
    usecase
    constructor(breed,usecase,weight,height){
    super(weight,height)//it is used to invoke the parent constructor     
    this.breed=breed
    this.usecase=usecase
}

    details(){
   console.log('weight is '+ this.weight+ " breed is " + this.breed )
    }
}

let dog1=new Dog('lab','playfull','20kgs','4feet')
