        /*
        dom- document object model

        it is standard object model that allows
        scripts and programs to control the style
        ,structure and content of a webpage

        dom connects scripts to webpages
        dom have methods for accessing and properties
            for manipulation

        dom have two types of objects
        1) document level objects
        2) element level objects

        console.log(document)//whole document

        how to access the elements (methods)
        1) based on tagnames- which comes in collection
            and accessed by indexing
        var headings=document.getElementsByTagName('h1')
        console.log(headings[0])//first element
        console.log(headings[1])//second element

        2) based on classname-which comes in collection
            and accessed by indexing
        var els=document.getElementsByClassName('el')
        console.log(els[0])
        console.log(els[1])

        3) based on id -which return single unique element
        var el=document.getElementById('demo')
       console.log(el)//returns the element no need indexing

        var queryel=document.querySelector('p')
